<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>huhuhuhuh</title>
<style>
body{
margin: 0;
font-family: sans-serif;
background-color: #333;
}
.main{
width: 100%;
height: 100%;
background-color: #333;
}
.header{
width: 100%;
height: 50px;
background-color: skyblue;
top: 0;
position: fixed;
z-index: 1;
}
.container{
display: flex;
margin-left: 10px;
}
.header-item{
margin-left: 5px;
cursor: pointer;
}
.header-item:hover{
transition: 0.5s;
color: blue;
}
.main-content{
margin-top: 50px;
}
.square{
width: 250px;
height: 300px;
background-color: #fff;
border-radius: 10px;
margin-left: 30%;
}
.clip{
width: 250px;
height: 300px;
border-radius: 10px;
background-color: orange;
clip-path: circle(10% at 0% 0%);
}
.clip:hover{
transition: 1s;
clip-path: circle(100%);
}
</style>
</head>
<body>
<div class="main">
<div class="header">
<div class="container">
<div class="header-item" onclick="hello()"><p><b>item 0</b></p></div>
<div class="header-item" onclick="alert('JS com frescura!')"><p><b>item 1</b></p></div>
</div>
</div>
<div class="main-content">
<div class="square">
<div class="clip"></div>
</div>
</div>
</div>
<script>
function hello(){
alert('hello world!');
}
</script>
</body>
</html>
